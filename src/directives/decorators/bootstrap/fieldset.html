<fieldset ng-disabled="form.readonly" class="schema-form-fieldset {{form.htmlClass}}" schema-validate="form" ng-model="$$value$$"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <legend ng-show="form.title">{{ form.title }}</legend>
  <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
  <sf-decorator ng-repeat="item in form.items" form="item"></sf-decorator>
</fieldset>
